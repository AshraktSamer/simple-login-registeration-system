<div class="d-flex justify-content-center">
    <div class="card" style="width: 26rem">
      <div class="card-body">
        <h5 class="card-title mb-3    ">Register</h5>
        <form [formGroup]="form" (submit)="onSumbit()">
            <div class="mb-3">
                <label class="form-label" for="name">Full name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Full name"
                  class="form-control"
                  formControlName="name"
                  autocomplete="name"

                />
              </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email address"
              class="form-control"
              formControlName="email"
              autocomplete="email"

            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <!-- <div class="mb-3"> 
            <label class="form-label" for="Retype-password"> Re-type password</label>
            <input
              type="password"
              id="Retype-password"
              name="retype-password"
              placeholder="retype-password"
              class="form-control"
              formControlName="retypePassword"
            />
          </div> -->
          <div class="mb-3"> 
            <label class="form-label" for="mobile"> Mobile </label>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Mobile"
              class="form-control"
              formControlName="mobile"
            />
          </div>
          <div class="mb-3"> 
            <label class="form-label" for="address"> Address </label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
              class="form-control"
              formControlName="address"
            />
          </div>
          <button type="submit" class="btn btn-success" [disabled]="form.invalid" >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
